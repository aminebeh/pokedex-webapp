<!-- Wrapper mandatory for the 2-layer background -->
<div class="poke-list-layout-wrapper">
  <div class="poke-list-layout">
    <div class="poke-list-header">
      <div class="poke-list-header-left">
        <h1 class="poke-header-title">Pokédex</h1>
        <div class="poke-header-chip">
          <!-- Here goes pokeball icon -->
          <img
            src="assets/icons/captured-icon_captured-icon-colored.svg"
            alt="Pokeball Icon"
            class="poke-header-chip-icon pokeball-icon"
          />
          <p class="poke-header-chip-text">
            {{ catchedTotal$() | number : '3.0' }}
          </p>
        </div>
        <div class="poke-header-chip">
          <!-- Here goes seen icon -->
          <img
            src="assets/icons/pkm-catch-status--light.svg"
            alt="Seen Icon"
            class="poke-header-chip-icon seen-icon"
          />
          <p class="poke-header-chip-text">
            {{ catchedAndSeenTotal$() | number : '3.0' }}
          </p>
        </div>
      </div>
      <div class="poke-list-header-right">
        <div class="poke-list-sort">
          <!-- Depending on viewport, should be a text or an icon -->
          <select
            class="poke-list-sort-select"
            [(ngModel)]="pokedexSortCriteria$"
          >
            <option value="id" selected>By Number</option>
            <option value="name">By Name</option>
            <option value="height">By Height</option>
            <option value="weight">By Weight</option>
          </select>
        </div>
      </div>
    </div>

    <div class="poke-list-body">
      <div class="poke-list-showdown">
        <div class="poke-showdown-image-container">
          @if(selectedPokemon$(); as selectedPokemon) {
          <img
            [src]="selectedPokemon.sprites.showdown"
            [alt]="selectedPokemon.name"
            class="poke-showdown-image"
          />
          } @else {
          <div>Hover on a pokemon ➡️</div>
          }
        </div>
      </div>
      <div class="poke-list-container">
        @for(pokemon of sortedPokedexEntries$(); track pokemon.id) {
        <app-poke-list-item
          class="poke-list-item-container"
          [pokemon]="pokemon"
          (mouseenter)="selectPokemon(pokemon)"
          (click)="seePokemon(pokemon)"
        ></app-poke-list-item>
        }
      </div>
    </div>

    <div class="poke-list-footer">
      <div class="poke-list-footer-keybind">
        <img
          src="assets/icons/mdi_mouse-left-click-outline.svg"
          alt="Left Click Icon"
          class="footer-keybind-logo left-click-icon"
        />
        <p class="poke-list-footer-keybind-text">See Details</p>
      </div>
      <div class="poke-list-footer-keybind">
        <img
          src="assets/icons/mdi_mouse-right-click-outline.svg"
          alt="Right Click Icon"
          class="footer-keybind-logo right-click-icon"
        />
        <p class="poke-list-footer-keybind-text">Habitat</p>
      </div>
      <div class="poke-list-footer-keybind">
        <img
          src="assets/icons/mdi_letter-e.svg"
          alt="E Key Icon"
          class="footer-keybind-logo e-key-icon"
        />
        <p class="poke-list-footer-keybind-text">Sort</p>
      </div>
      <div class="poke-list-footer-keybind">
        <img
          src="assets/icons/mdi_letter-r.svg"
          alt="R Key Icon"
          class="footer-keybind-logo r-key-icon"
        />
        <p class="poke-list-footer-keybind-text">Evaluation</p>
      </div>
      <div class="poke-list-footer-keybind">
        <img
          src="assets/icons/mdi_keyboard-esc.svg"
          alt="Esc Key Icon"
          class="footer-keybind-logo esc-key-icon"
        />
        <p class="poke-list-footer-keybind-text">Back</p>
      </div>
    </div>
  </div>
</div>
